<!DOCTYPE html>
<html lang="en">
    <head>
        <link
            rel="stylesheet"
            href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
            integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css" />
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
            integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>
        <link rel="shortcut icon" href="img/favicon.ico" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Client Example</title>
    </head>
    <body>
        <div class="container">
            <div class="game">
                <div id="board" style="width: 400px"></div>
                <div class="side-bar">
                    <button id="flipOrientationBtn">Flip</button>
                    <div class="info">
                        <label>Game ID:</label>
                        <div id="game_id"></div>
                        <label>Status:</label>
                        <div id="status"></div>
                        <label>FEN:</label>
                        <div id="fen"></div>
                        <label>PGN:</label>
                        <div id="pgn"></div>
                    </div>
                </div>
            </div>
            <div class="create">
                <button class="createBtn">Create Game</button>
            </div>
            <div class="join">
                <button class="joinBtn">Join Game</button>
                <input type="text" placeholder="Game ID" id="game_id_input" />
            </div>
        </div>
    </body>

    <script>
        var board = null;
        var game = new Chess();
        var $status = $("#status");
        var $fen = $("#fen");
        var $pgn = $("#pgn");
        var $gameID = $("#game_id");
        var inGame = false;

        //Start off with white color
        var myColor = "w";

        //sfx
        var captureSfx = new Audio("./sounds/Capture.ogg");
        var moveSfx = new Audio("./sounds/Move.ogg");

        function playSfx(sfx) {
            playPromise = sfx.play();
            if (playPromise !== undefined) {
                playPromise
                    .then(function () {})
                    .catch(function (error) {
                        console.error("Can't play sfx:", error.message);
                    });
            }
        }

        function onDragStart(source, piece, position, orientation) {
            if (game.game_over()) return false;
            c1 = inGame ? myColor : "b";
            c2 = inGame ? myColor : "w";
            if (
                (game.turn() !== c1 && piece.search(/^b/) !== -1) ||
                (game.turn() !== c2 && piece.search(/^w/) !== -1)
            ) {
                return false;
            }
        }

        function onDrop(source, target) {
            var move = game.move({
                from: source,
                to: target,
                promotion: "q", // NOTE: always promote to a queen
            });

            // illegal move
            if (move === null) return "snapback";

            if (move.san.indexOf("x") > -1) {
                playSfx(captureSfx);
            } else {
                playSfx(moveSfx);
            }
            updateStatus();
            if (inGame) {
                if (ws.readyState === WebSocket.CLOSED) {
                    alert("Websocket is closed");
                }
                ws.send(
                    JSON.stringify({
                        action: "move",
                        data: {
                            id: $gameID.val(),
                            move: move.san,
                        },
                    })
                );
            }
        }

        function onSnapEnd() {
            board.position(game.fen());
        }

        function updateStatus() {
            var status = "";

            var moveColor = "White";
            if (game.turn() === "b") {
                moveColor = "Black";
            }

            if (game.in_checkmate()) {
                status = "Game over, " + moveColor + " is in checkmate.";
            } else if (game.in_draw()) {
                status = "Game over, drawn position";
            } else {
                status = moveColor + " to move";

                if (game.in_check()) {
                    status += ", " + moveColor + " is in check";
                }
            }

            $status.html(status);
            $fen.html(game.fen());
            $pgn.html(game.pgn());
        }

        var config = {
            draggable: true,
            position: "start",
            onDragStart: onDragStart,
            onDrop: onDrop,
            onSnapEnd: onSnapEnd,
        };
        board = Chessboard("board", config);
        updateStatus();

        host = window.location.hostname + ":" + window.location.port;
        ws = new WebSocket(`ws://${host}/ws`);
        ws.onmessage = (e) => {
            json = JSON.parse(e.data);
            console.log(json);

            if (json.hasOwnProperty("pgn") && json.hasOwnProperty("id")) {
                inGame = true;
                $gameID.html(json.id);
                game.load_pgn(json.pgn);
                board.position(json.fen);

                //TODO: maybe also send back game status & color that play the move
                //Sound effects
                if (
                    json.event !== "Game Created" &&
                    json.event !== "Player join game"
                ) {
                    if (json.event.split(" ")[0].indexOf("x") > -1) {
                        playSfx(captureSfx);
                    } else {
                        playSfx(moveSfx);
                    }
                }
                updateStatus();
            }

            if (json.hasOwnProperty("message")) {
                alert(json.message);
            }
        };

        $("#flipOrientationBtn").on("click", board.flip);

        $(".createBtn").on("click", () => {
            if (ws.readyState === WebSocket.CLOSED) {
                alert("Websocket is closed");
            }

            ws.send(
                JSON.stringify({
                    action: "create",
                })
            );
        });

        $(".joinBtn").on("click", () => {
            if (ws.readyState === WebSocket.CLOSED) {
                alert("Websocket is closed");
            }
            console.log("Trying to join ", $("#game_id_input").val());
            ws.send(
                JSON.stringify({
                    action: "join",
                    data: { id: $("#game_id_input").val() },
                })
            );
            myColor = "b";
        });
    </script>
</html>
